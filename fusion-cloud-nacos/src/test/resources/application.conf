akka.typed.extensions += fusion.cloud.discovery.client.nacos.FusionNacos
fusion.discovery {
  enable = true
  nacos {
    serverAddr = "127.0.0.1:8848"
    namespace = "161e415e-56a5-4eeb-9897-f84a268caa58" // it
    #namespace = "6cc1e40b-78bf-48d6-a4f2-730afdf49041" // dev
    group = "DEFAULT_GROUP"
    timeoutMs = 3000
    serviceName = "fusion-backend-gateway"
    autoRegisterInstance = false
  }
}

akka.discovery {
  method = nacos
  config.services = {
    service1 = {
      endpoints = [
        {
          host = "cat"
          port = 1233
        },
        {
          host = "dog"
          port = 1234
        }
      ]
    },
    service2 = {
      endpoints = []
    }
  }
}